<div class="container">
  <div class="page-header">
    <h1>YouTube Search
      <img
        style="float: right;"
        *ngIf="loading"
        src="assets/images/loading.gif"/>
    </h1>
  </div>

  <div class="row">
    <div class="input-group input-group-lg col-md-12">
      <app-search-box
        (loading)="loading=$event"
        (results)="updateResults($event)"
        [moreClicks]="clicks"></app-search-box>
    </div>
  </div>

  <div class="row">
    <app-search-result
      *ngFor="let result of results"
      [result]="result"></app-search-result>
  </div>

  <div class="row" infinite-scroll 
   [infiniteScrollDistance]="3" 
   (scrolled)="onScrollDown()">
    <button #moreBtn
      class="btn btn-default"
      [style.visibility]="results ? 'visible' : 'hidden'">More</button>
  </div>
</div>
