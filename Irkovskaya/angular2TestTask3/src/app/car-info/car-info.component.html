<table *ngIf = "filteredList.length > 0" class="ui celled table">
  <thead>
    <tr>
      <th>Vendor</th>
      <th>Model</th>
      <th>Price</th>
      <th>Mileage</th>
      <th>VIN Code</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of filteredList">
      <td>{{item.vendor}}</td>
      <td>{{item.model}}</td>
      <td>{{item.price}}</td>
      <td>{{item.mileage}}</td>
      <td>{{item.vin}}</td>
    </tr>
  </tbody>
</table>
